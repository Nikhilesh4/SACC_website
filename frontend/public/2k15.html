<!doctype html>
<html>
<head>
    <title>Yearbook Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="turn.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <button class="arrow-btn prev-btn" onclick="goToPreviousPage()">
        <i class="arrow arrow-left"></i>
    </button>
    <div id="book"></div>
    <button class="arrow-btn next-btn" onclick="goToNextPage()">
        <i class="arrow arrow-right"></i>
    </button>

    <div id="controls">
        <div id="page-controls">
            <div>
                <label for="page-number">Page:</label>
                <input type="text" size="2" id="page-number">
                of <span id="number-pages"></span>
            </div>
            <div>
                <input type="number" id="specific-page-number" placeholder="Page Num">
                <button id="download-btn">Download Page</button>
            </div>
        </div>
    </div>

    <script>
        // Pass yearbook configuration directly in the HTML
        const yearbookConfig = {
            year: 2015,
            numberOfPages: 268
        };
    </script>
</body>
</html>
